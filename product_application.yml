spring:
  profiles:
    active:
    - dev
---
server:
  port: 8002
spring:
  profiles: dev #开发环境
  application:
    name: PRODUCT-PROVIDER
eureka:
  client:
    service-url:
      defaultZone: http://eureka-7001.com:7001/eureka  #告诉服务提供者要把服务注册到哪儿 #单机环境
  instance:
    prefer-ip-address: true #显示客户端真实ip
---
server:
  port: 8446
spring:
  profiles: test #测试环境
  application:
    name: PRODUCT-PROVIDER-TEST
eureka:
  client:
    service-url:
      defaultZone: http://eureka-7001.com:7001/eureka  #告诉服务提供者要把服务注册到哪儿 #单机环境
  instance:
    prefer-ip-address: true #显示客户端真实ip